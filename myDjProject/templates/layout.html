<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
 
</head>
<body>
    <nav>
        <a href="/">
            <span role="img" aria-label="Home">
                🏠
            </span>
        </a> | 

        <a href="/about">
            <span role="img" aria-label="Home">
                😀
            </span>    
        </a> | 
        <a href="{% url 'posts:list' %}">
            <span role="img" aria-label="Home">
                📰
            </span> 
        </a>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/main.js' %}" defer></script>
</body>
</html>
